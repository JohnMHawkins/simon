<html>
    <body>
        <h1>Start A New tournament</h1>
        <form name="registerteamform" method="POST" action="api/teams/newtourney">
            Tournament Name: <input type="text" name="name" /><br>
            Max Teams in Finals: <input type="text" name="numfinals" /><br>
            <a href="javascript: submitregister()">Register</a>
        </form>
        <script type="text/javascript">
        function submitregister() {
            document.registerteamform.submit();
        }
        </script>
    </body>
</html>
